<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="product.css">
    <!-- Các thẻ meta và title hiện có -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <!-- hoặc <link rel="stylesheet" href="product.css"> cho trang product -->
</head>
<body>
    <header>
        <a href="index.html" class="logo">Tiệm hoa mimi</a>
        <!-- Các phần khác của header -->
         
    </header>
    <!-- Phần còn lại của body -->
</body>

<header class="product-header">
    <h1>Danh mục sản phẩm</h1>
    <p>Khám phá bộ sưu tập đa dạng các sản phẩm chất lượng cao của chúng tôi</p>
</header>

<div class="product-list">
    <div class="product-list">
        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>Mô tả ngắn về sản phẩm 1</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>Mô tả ngắn về sản phẩm 2</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Sản phẩm 3">
            <h3>Sản phẩm 3</h3>
            <p>Mô tả ngắn về sản phẩm 3</p>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuNav = document.getElementById('menu-nav');

        menuToggle.addEventListener('click', function() {
            menuNav.classList.toggle('active');
        });
    </script>
</body>
</html>
