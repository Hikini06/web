<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        #menu-nav {
            display: none;
        }

        #menu-nav.active {
            display: block;
        }

        #menu-toggle {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #menu-toggle:hover {
            background-color: #45a049;
        }

        #menu-nav {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #menu-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #menu-nav ul li {
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        #menu-nav ul li:last-child {
            border-bottom: none;
        }

        #menu-nav ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        #menu-nav ul li a:hover {
            color: #4CAF50;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        .product-item h3 {
            margin: 10px 0;
        }

        .product-item p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Sản phẩm</h1>
    <button id="menu-toggle">Menu</button>
    <nav id="menu-nav">
        <ul>
            <li><a href="../../../index.html">Trang chủ</a></li>
            <li><a href="product.html">Sản phẩm</a></li>
            <li><a href="#about">Giới thiệu</a></li>
            <li><a href="#contact">Liên hệ</a></li>
        </ul>
    </nav>

    <div class="product-list">
        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>Mô tả ngắn về sản phẩm 1</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>Mô tả ngắn về sản phẩm 2</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/150" alt="Sản phẩm 3">
            <h3>Sản phẩm 3</h3>
            <p>Mô tả ngắn về sản phẩm 3</p>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menuNav = document.getElementById('menu-nav');

        menuToggle.addEventListener('click', function() {
            menuNav.classList.toggle('active');
        });
    </script>
</body>
</html>
