<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang sản phẩm</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1 class="logo">Cửa hàng của tôi</h1>
        <nav class="nav">
          <a href="index.html">Trang chủ</a>
          <a href="products.html">Sản phẩm</a>
          <a href="about.html">Giới thiệu</a>
          <a href="contact.html">Liên hệ</a>
        </nav>
      </div>
    </header>

    <!-- Sản phẩm -->
    <main class="products-section">
      <h2>Danh sách sản phẩm</h2>
      <div class="products-grid">
        <!-- Sản phẩm 1 -->
        <div class="product-card">
          <img src="images/product1.jpg" alt="Sản phẩm 1" />
          <h3>Hoa Tulip Đỏ</h3>
          <p>200,000 VNĐ</p>
          <button class="add-to-cart-btn">Thêm vào giỏ hàng</button>
        </div>
        <!-- Sản phẩm 2 -->
        <div class="product-card">
          <img src="images/product2.jpg" alt="Sản phẩm 2" />
          <h3>Đèn ngủ hoa hồng</h3>
          <p>350,000 VNĐ</p>
          <button class="add-to-cart-btn">Thêm vào giỏ hàng</button>
        </div>
        <!-- Sản phẩm 3 -->
        <div class="product-card">
          <img src="images/product3.jpg" alt="Sản phẩm 3" />
          <h3>Set quà Noel</h3>
          <p>500,000 VNĐ</p>
          <button class="add-to-cart-btn">Thêm vào giỏ hàng</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2023 Cửa hàng của tôi - Tất cả các quyền được bảo lưu.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
